<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar</title>
        <script src="resources/scripts/script.js"></script>
        <link rel="stylesheet" href="resources/css/index.css">
    </head>
    <body>
        <label for="amount">Days checked (Current month): </label>
        <input id="amount" type="number" required value="0" max="30" min="0" onchange="reload()">
        <div class="month">
            <ul>
                <li class="prev" id="prev" onclick="prevMonth()">&#10094;</li>
                <li class="next" id="next" onclick="nextMonth()">&#10095;</li>
                <li id="monthName"></li>
            </ul>
        </div>

        <ul class="weekdays">
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
        <li>Sun</li>
        </ul>

        <ul class="days"></ul>
    </body>
</html>
